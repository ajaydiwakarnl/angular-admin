<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for free.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class=" text-center mt-2 mb-3">Log in  </div>
          <form role="form" (submit)="doLogin()" [formGroup]="loginForm" >
            <div class="mb-3">
              <label class="form-label"><small>Email address</small></label>
              <input class="form-control" placeholder="Email" type="email"  formControlName="username"
                     [ngClass]="{'is-invalid': submitted && formControlName.username.errors }">
              <div *ngIf="submitted && formControlName.username.errors" class="invalid-feedback">
                <div *ngIf="formControlName.username.errors.required">
                  This field must be required.
                </div>
                <div *ngIf="formControlName.username.errors.email">
                  Invalid email enter.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label  class="form-label"><small>Password</small></label>
              <input class="form-control" placeholder="Password" type="password"  formControlName="password"
                     [ngClass]="{'is-invalid': submitted && formControlName.password.errors }">
              <div *ngIf="submitted && formControlName.password.errors" class="invalid-feedback">
                <div *ngIf="formControlName.password.errors.required">
                  This field must be required.
                </div>
                <div *ngIf="formControlName.password.errors.minlength">
                  Password must be 6 character
                </div>
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 text-center">
          <a href="javascript:void(0)" class="text-light">Forgot password ?</a>
        </div>
        <!--<div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-light"><small>Create new account</small></a>
        </div>-->
      </div>
    </div>
  </div>
</div>
